<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div>
      <main>
        <img
          src="./assets/images/unsplash.jpg"
          alt="a girl's shadow"
          class="avatar"
        />
        <div class="name">Titilayo Tijani</div>
        <div class="location">Abuja, Nigeria</div>
        <p>"Front-end developer and avid reader."</p>
        <a href="https://github.com/Aishat02" class="social-link"
          ><button>GitHub</button></a
        >
        <a
          href="https://www.frontendmentor.io/profile/Aishat02"
          class="social-link"
          ><button>Frontend Mentor</button></a
        >
        <a
          href="https://www.linkedin.com/in/titilayo-tijani-124b36231/"
          class="social-link"
          ><button>LinkedIn</button></a
        >
        <a href="https://www.twitter.com/aishat__tijani" class="social-link"
          ><button>Twitter</button></a
        >
        <a href="https://www.instagram.com/Just_aishat/" class="social-link"
          ><button>Instagram</button></a
        >
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Aishat02">Aris</a>❤️.
      </footer>
    </div>
  </body>
</html>
